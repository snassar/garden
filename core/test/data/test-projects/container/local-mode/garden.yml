kind: Module
name: local-mode
description: Test module for a simple service running in local mode
type: container

# You can specify variables here at the module level
variables:
  ingressPath: /hello-backend

services:
  - name: local-mode
    localMode:
      localAppPort: 8090
      command: []
    healthCheck:
      httpGet:
        path: ${var.ingressPath}
        port: http
    ports:
      - name: http
        containerPort: 8080
        # Maps service:80 -> container:8080
        servicePort: 80
    ingresses:
      - path: ${var.ingressPath}
        port: http
